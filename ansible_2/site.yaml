---
- hosts: all
  gather_facts: true
  become: true
  roles:
    - { role: common/crio, tags: crio }

- hosts: master
  gather_facts: true
  become: true
  roles:
    - { role: kubernetes/master, tags: master }

- hosts: workers
  gather_facts: true
  become: true
  roles:
    - { role: kubernetes/worker, tags: worker }

- hosts: master
  gather_facts: true
  become: true
  tasks:
    - name: "MetalLB role"
      include_role:
        name: metallb
      when: "additional_features.metallb"
      run_once: true
      tags: metallb
