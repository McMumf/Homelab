---
- name: Install common packages
  become: true
  ansible.builtin.apt:
    update_cache: yes
    name:
      - curl
      - gnupg2
      - software-properties-common
      - apt-transport-https
      - ca-certificates
      - vim
      - ldap-utils
      - needrestart
      - nut-client
      - cryptsetup
      - parted
      - open-iscsi
      - nfs-common
      - jq
    state: present

- name: Remove old Kubernetes Repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
    state: absent

- name: Download kubernetes gpg key
  become: true
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/{{ kube_version}}/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: "0644"

- name: Add Kubernetes Repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/{{ kube_version}}/deb/ /"

- name: Install kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    update_cache: yes
    state: present

- name: Hold Kubernetes packages - kubeadm
  become: true
  ansible.builtin.dpkg_selections:
    name: kubeadm
    selection: hold

- name: Hold Kubernetes packages - kubelet
  become: true
  ansible.builtin.dpkg_selections:
    name: kubelet
    selection: hold

- name: Hold Kubernetes packages - kubectl
  become: true
  ansible.builtin.dpkg_selections:
    name: kubectl
    selection: hold

- name: Install ZFS
  ansible.builtin.apt:
    name: zfsutils-linux
    state: latest
    default_release: bookworm-backports
  become: true
