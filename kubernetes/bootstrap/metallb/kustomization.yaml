apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metallb-system

resources:
  - metallb-config.yaml

helmCharts:
  - name: metallb
    releaseName: metallb
    namespace: metallb-system
    repo: https://metallb.github.io/metallb
    version: 0.14.8
    includeCRDs: true
    valuesFile: values.yaml
