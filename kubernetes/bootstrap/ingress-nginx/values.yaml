controller:
  resources:
    requests:
      cpu: "10m"
      memory: "500Mi"
    limits:
      cpu: "3000m"
      memory: "2Gi"
  admissionWebhooks:
    patch:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Equal"
          effect: "NoSchedule"
  config:
    enable-real-ip: true
    use-forwarded-headers: "true"
    compute-full-forwarded-for: "true"
    forwarded-for-header: "X-Forwarded-For"
    ssl-protocols: "TLSv1.3 TLSv1.2"
    proxy-add-original-uri-header: "true"
  addHeaders:
    # https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html
    # https://www.invicti.com/blog/web-security/http-security-headers/
    X-Robots-Tag: "noindex, nofollow" # anti search engines
    Cache-Control: "no-store" # don't store caches
    X-Frame-Options: "DENY"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"
    Referrer-Policy: "no-referrer"
    X-DNS-Prefetch-Control: "off"
    Permissions-Policy: "interest-cohort=()" # anti Google FLoC
    Cross-Origin-Opener-Policy: "same-origin"
    Cross-Origin-Resource-Policy: "same-site"
    Cross-Origin-Embedder-Policy: "require-corp"
  service:
    externalTrafficPolicy: Local
    loadBalancerIP: 192.168.69.4
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  allowSnippetAnnotations: true # used for authentik auth snippets
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: "ingress-nginx"
      namespaceSelector:
        any: true
