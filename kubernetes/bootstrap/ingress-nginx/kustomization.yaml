apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ingress-nginx

resources:
  - namespace.yaml

helmCharts:
  - name: ingress-nginx
    releaseName: ingress-nginx
    namespace: ingress-nginx
    repo: https://kubernetes.github.io/ingress-nginx
    version: 0.14.8
    includeCRDs: true
    valuesFile: values.yaml
