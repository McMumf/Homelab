global:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      effect: "NoSchedule"

defaultSettings:
  allowCollectingLonghornUsageMetrics: false
  createDefaultDiskLabeledNodes: "true"
  defaultDataPath: "/mnt/longhorn"
  storageReservedPercentageForDefaultDisk: 10
