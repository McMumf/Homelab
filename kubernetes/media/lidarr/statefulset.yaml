apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
  namespace: media
spec:
  serviceName: "lidarr"
  replicas: 1
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: lidarr
          image: lscr.io/linuxserver/lidarr:2.1.7.4030-ls162
          resources:
            requests:
              cpu: 1
              memory: 500Mi
              ephemeral-storage: 32Gi
            limits:
              cpu: 2
              memory: 4Gi
              ephemeral-storage: 32Gi
          ports:
            - name: lidarr-http
              containerPort: 8686
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Etc/UTC
          volumeMounts:
            - name: lidarr-data
              mountPath: /config
            - name: homelab-nfs
              mountPath: /music
      volumes:
        - name: homelab-nfs
          nfs:
            server: 192.168.1.70
            path: /volume1/library/Music
  volumeClaimTemplates:
    - metadata:
        name: lidarr-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 32Gi
---
apiVersion: v1
kind: Service
metadata:
  name: lidarr
  namespace: media
  labels:
    app: lidarr
spec:
  selector:
    app: lidarr
  ports:
    - port: 8686
      name: lidarr-http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &lidarrIngress lidarr.mcmumf.dev
      secretName: lidarr-cert
  rules:
    - host: *lidarrIngress
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lidarr
                port:
                  number: 8686
