apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          # - appName: cnpg-media-cluster
          - appName: jellyfin
          # - appName: jellystat
          # - appName: lidarr
          # - appName: prowlarr
          # - appName: qbittorrent
          # - appName: radarr
          # - appName: sonarr
  template:
    metadata:
      name: "{{appName}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/McMumf/Homelab.git
        targetRevision: HEAD
        path: kubernetes/media/{{appName}}
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "media"
      ignoreDifferences:
        - kind: ExternalSecret
          group: external-secrets.io
          jqPathExpressions:
            - ".spec.data[] | select(.remoteRef) | .remoteRef.conversionStrategy"
            - ".spec.data[] | select(.remoteRef) | .remoteRef.decodingStrategy"
            - ".spec.data[] | select(.remoteRef) | .remoteRef.metadataPolicy"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 2
          backoff:
            duration: "5s"
            factor: 2
            maxDuration: "3m0s"
