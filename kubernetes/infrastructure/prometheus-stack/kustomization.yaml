apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 63.1.0
    releaseName: prom-stack
    namespace: monitoring
    includeCRDs: true
    valuesFile: values.yaml
