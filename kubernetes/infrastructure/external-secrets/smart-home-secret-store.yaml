apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: smart-home-secret-store
spec:
  provider:
    vault:
      # Reach vault from inside the cluster.
      server: http://vault.vault.svc.cluster.local:8200
      path: smart-home
      version: v2
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
          namespace: external-secrets
