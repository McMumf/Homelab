apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hassio
  namespace: smart-home
  labels: {}
spec:
  serviceName: hassio
  replicas: 1
  selector:
    matchLabels: {}
  template:
    metadata:
      labels: {}
    spec:
      hostNetwork: true
      automountServiceAccountToken: false
      securityContext: {}
      containers:
        - name: hassio
          image: "ghcr.io/home-assistant/home-assistant:2024.9.3"
          imagePullPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - NET_BROADCAST
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
              ephemeral-storage: &ephemeralHaStorage 8Gi
            limits:
              memory: 2Gi
              cpu: 1000m
              ephemeral-storage: *ephemeralHaStorage
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: zigbee
              mountPath: /dev/ttyUSB0
            - name: hassio
              mountPath: /config
            - name: hassio-config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
      volumes:
        - name: zigbee
          hostPath:
            path: /dev/ttyUSB0
        - name: hassio-config
          configMap:
            name: hassio-config
            items:
              - key: configuration.yaml
                path: configuration.yaml
  volumeClaimTemplates:
    - metadata:
        name: hassio
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        storageClassName: {{ .Values.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
