apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer-ingress
  namespace: homelab
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
status:
  loadBalancer:
    ingress:
      - ip: 192.168.1.150
spec:
  ingressClassName: nginx
  # tls:
  #   - hosts:
  #       - homer.mcmumf.dev
  #     secretName: homer-cert
  rules:
    - host: homer.mcmumf.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homer
                port:
                  number: 8080
