apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-ngx
  namespace: homelab
spec:
  serviceName: "paperless-ngx"
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      automountServiceAccountToken: false
      containers:
        - name: paperless-ngx
          image: ghcr.io/paperless-ngx/paperless-ngx:2.10
          resources:
            limits:
              memory: 4Gi
              ephemeral-storage: 32Gi
            requests:
              memory: 1Gi
          ports:
            - name: paperless-web
              containerPort: 8000
              protocol: TCP
          env:
            - name: PAPERLESS_URL
              value: "https://paperless.mcmumf.dev"
            - name: PAPERLESS_ENABLE_HTTP_REMOTE_USER
              value: "TRUE"
            - name: PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME
              value: "HTTP_X_AUTHENTIK_USERNAME"
          volumeMounts:
            - name: paperless-data
              mountPath: /usr/src/paperless/data
            - name: paperless-media
              mountPath: /usr/src/paperless/media
            - name: paperless-export
              mountPath: /usr/src/paperless/export
        - name: broker
          image: docker.io/library/redis:7.2
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 512Mi
          ports:
            - name: redis
              containerPort: 6379
  volumeClaimTemplates:
    - metadata:
        name: paperless-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 32Gi
    - metadata:
        name: paperless-media
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 32Gi
    - metadata:
        name: paperless-export
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 32Gi
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx
  namespace: homelab
  labels:
    app: paperless-ngx
spec:
  selector:
    app: paperless-ngx
  ports:
    - port: 8000
      name: paperless-ngx-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-ngx
  namespace: homelab
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    nginx.org/client-max-body-size: "10g"
    # nginx.ingress.kubernetes.io/auth-url: |-
    #   http://ak-outpost-internalproxy.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    # nginx.ingress.kubernetes.io/auth-signin: |-
    #   https://paperless.mcmumf.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
    # nginx.ingress.kubernetes.io/auth-response-headers: |-
    #   Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    # nginx.ingress.kubernetes.io/auth-snippet: |
    #   proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &hostName paperless.mcmumf.dev
      secretName: paperless-cert
  rules:
    - host: *hostName
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paperless-ngx
                port:
                  number: 8000
