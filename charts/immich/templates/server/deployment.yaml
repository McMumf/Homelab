apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      automountServiceAccountToken: false
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.113.0
          # securityContext:
          #   runAsUser: 1000
          #   runAsGroup: 3000
          #   fsGroup: 2000
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-secrets
                  key: DB_PASSWORD
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-secrets
                  key: DB_USERNAME
          envFrom:
            - configMapRef:
                name: immich-env
          volumeMounts:
            - name: nfs-volume
              mountPath: /usr/src/app/upload
      volumes:
        - name: nfs-volume
          nfs:
            server: 192.168.1.70
            path: /volume1/photos
