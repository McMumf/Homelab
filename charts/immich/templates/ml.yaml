apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
  namespace: {{ .Release.Namespace }}
  labels:
    app: immich-ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-ml
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      containers:
      - name: immich-machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:v1.95.1
        ports:
        - containerPort: 3003
          name: http
