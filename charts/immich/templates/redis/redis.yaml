apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: immich-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-redis
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      automountServiceAccountToken: false
      containers:
        - name: redis
          image: redis:7.4-alpine@sha256:c35af3bbcef51a62c8bae5a9a563c6f1b60d7ebaea4cb5a3ccbcc157580ae098
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 5Gi
          ports:
          - containerPort: 6379
      restartPolicy: Always
