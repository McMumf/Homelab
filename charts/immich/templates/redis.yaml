apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: immich-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-redis
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      automountServiceAccountToken: false
      containers:
        - name: redis
          image: redis:6.2-alpine@sha256:51d6c56749a4243096327e3fb964a48ed92254357108449cb6e23999c37773c5
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 5Gi
          ports:
          - containerPort: 6379
      restartPolicy: Always
